<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 1: Создание простого списка задач (To-Do List) №3 </title>
    <link rel="stylesheet" href="style3.css">
</head>
<body>
    <div class="todo_container">
       <h1>Список задач</h1>
       <div class="todo_input">
       <input type="text" id="taskInput" placeholder="Введите задачу">
       <button class="button" id="addTaskBtn">Добавить</button>
       </div>
       <div class="filter_buttons">
           <button class="button" id="showAll">Все</button>
           <button class="button" id="showCompleted">Выполненые</button>
           <button class="button" id="showIncomplete">Не выполненые</button>
       </div>
       <ul id="taskList"></ul>
    </div>
    <script src="script3.js"></script>
</body>
</html>
